<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/modelo.xhtml">
    
    <ui:define name="conteudo">
        <p:growl id="msg"/>

        <h:form id="formLEstado">

            <p:panel header="Estados - Listagem">
                <p:dataTable id="TblEstado" emptyMessage="Nenhum registro encontrado" 
                             paginator="true" value="#{estadoBean.estados}" var="estado" rows="10"
                             paginatorPosition="bottom" reflow="true">
                    <f:facet name="footer">
                        
                        <p:commandButton value="Novo" oncomplete="PF('dlgEstado').show();" 
                                         actionListener="#{estadoBean.novo}"
                                         update=":formEstado:pnlEstado">
                        <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-print" actionListener="#{estadoBean.imprimir}"/>
                    </f:facet>
                    <p:column headerText="Nome" filterBy="#{estado.nome}" sortBy="#{estado.nome}">
                        <h:outputText value="#{estado.nome}" />
                    </p:column>

                    <p:column headerText="Siglas">
                        <h:outputText value="#{estado.sigla}" />
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{estadoBean.excluir}"
                                         update=":msg :formLEstado:TblEstado">
                            <p:confirm header="Confirmação" message="Deseja excluir o estado?"
                                       icon="ui-icon-alert" />
                            <f:attribute name="estadoSelecionado" value="#{estado}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{estadoBean.editar}"
                                         update=":formEstado:pnlEstado"
                                         oncomplete="PF('dlgEstado').show();">
                            <f:attribute name="estadoSelecionado" value="#{estado}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de Estados" widgetVar="dlgEstado" 
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form id="formEstado">
                <h:panelGrid id="pnlEstado" columns="2">
                    <p:outputLabel value="Estado"/>
                    <p:inputText maxlength="45" size="30" value="#{estadoBean.estado.nome}"/>

                    <p:outputLabel value="UF.:"/>
                    <p:inputText maxlength="2" size="10" value="#{estadoBean.estado.sigla}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}"
                                     update=":msg :formEstado:pnlEstado :formLEstado:TblEstado"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgEstado').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
