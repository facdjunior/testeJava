<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de clientes</title>
    </h:head>
    <h:body>
        <p:growl id="msgCliente" />
        <h:form id="formLCliente">
            <p:panel header="Cadastro de clientes">
                <p:dataTable id="TblCliente" emptyMessage="Nenhum registro encontrado." 
                             paginator="true" value="#{cidadeBean.cidades}" var="cidade" rows="10">
                    <f:facet name="footer">
                        <p:commandButton value="Novo" actionListener="#{cidadeBean.novo()}"
                                         oncomplete="PF('dlgCliente').show();"
                                         update=":msgCliente :formCliente:pnlCliente">
                        <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </f:facet>

                    <p:column headerText="Nome" filterBy="#{cidade.nome}" sortBy="#{cidade.nome}">
                        <h:outputText value="#{cidade.nome}"/>
                    </p:column>

                    <p:column headerText="CPF">
                        <h:outputText value="#{cidade.estado.sigla}"/>
                    </p:column>

                    <p:column headerText="Data Cadastro">
                    </p:column>

                    <p:column headerText="Liberado">
                    </p:column>

                    <p:column headerText="OpÃ§Ã£o">
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de clientes" widgetVar="dlgCliente"
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form id="formCliente">
                <h:panelGrid id="pnlCliente" columns="2">
                    
                     <p:outputLabel value="Cliente"/>
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione um Cliente"/>
                    </p:selectOneMenu>
                     
                    <p:outputLabel value="Data Cadastro"/>
                    <p:calendar/>
                    
                    <p:outputLabel value="Ativo:"/>
                    <p:selectBooleanCheckbox/>
                </h:panelGrid>
                
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgCliente').hide()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
