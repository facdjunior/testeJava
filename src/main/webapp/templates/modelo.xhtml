<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>NORTESYS Soluções em Tecnologia</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>

        <div id="geral">
            <div id="topo" class="divTop">
                <p:graphicImage library="images" name="Nortesys.jpg" width="760" height="130"
                                styleClass="imagemCentralizada"/>
            </div>

            <div id="cabecalho" class="divCabecalho">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Cadastros" rendered="#{autenticacaoBean.temPermissoes(['A','G'])}">
                            <p:menuitem value="Estado"  url="estados.xhtml"/>
                            <p:menuitem value="Cidade" url="cidades.xhtml"/>
                            <p:menuitem value="Fornecedor" url="fornecedor.xhtml"/>
                            <p:menuitem value="Pessoa" url="pessoas.xhtml"/>
                            <p:menuitem value="Cliente" url="clientes.xhtml"/>
                            <p:menuitem value="Funcionario" url="funcionarios.xhtml"/>

                        </p:submenu>
                        <p:submenu label="Movimentação">
                            <p:menuitem value="Venda" url="Vendas.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Estoque">
                            <p:menuitem value="Produto" url="produtos.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Ajuda">
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div id="conteudo" >
                <ui:insert name="conteudo"/>
            </div>

        </div>


    </h:body>
</html>
